<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <title>Weather</title>
    <script src = "script.js"></script>
    <link rel = "stylesheet" type = "text/css" href = "style.css"/>
</head>
<body> 
    <div id = "title"><h1>Прогноз погоды</h1></div>
    <hr id = "line"/> 
    <div class = "listOfPictures">
        <img src = "pictures/1.png">
        <img src = "pictures/2.png">  
        <img src = "pictures/3.png">  
        <img src = "pictures/4.png">  
        <img src = "pictures/5.png">  
        <img src = "pictures/6.png">
    </div>  
    <hr id = "secondLine"/>
    <form id = "listOfCities" class = "form" method = "GET" action = "/">
        <div class="form__select">
            <select name="select" class = "choice" onchange="loadCityForecast(this)">
                <option disabled selected>Выберите город</option>    
                <option class = "city" id = "498817" value = "SPb">Санкт-Петербург</option>
                <option class = "city" id = "2643743" value = "Lon">Лондон</option>
                <option class = "city" id = "3337532" value = "Zag">Загреб</option>
            </select>
        </div>
    </form>
    <div id = "forecast"></div>
</body>
</html>
